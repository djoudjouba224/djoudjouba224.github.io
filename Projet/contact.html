<!doctype html>
<html lang="fr">

<head>

    <title>contacts</title>

        body {

            font-family: Arial, sans-serif;
        }

        h1 {
            background-color: #8B4513; 
            padding: 10px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        select {
            width: 220px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #8B4513; 
            color: #FFF; 
            border: none;
            cursor: pointer;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #8B4513; 
            padding: 5px;
        }

        h3 {
            background-color: #8B4513; 
            color: #FFF; 
            padding: 10px;

</head>
